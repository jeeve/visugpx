<div *ngIf="visuStats" class="stat">
  <table>
    <tr>
      <td class="titre"><h3>Statistiques</h3></td>
      <td>
        <table>
          <tr>
            <th>dmax</th>
            <th>{{ dmax | number : "1.3-3" }}</th>
            <th>km</th>
          </tr>
          <tr>
            <th>vmax</th>
            <th>{{ vmax | number : "1.2-2" }}</th>
            <th>kts</th>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <table>
    <tr
      *ngFor="let s of stats; let i = index"
      [ngClass]="{ selected: i == iStat }"
      (click)="ligneClick(i)"
    >
      <td>
        <table class="ligne">
          <th colspan="2" class="nom">
            {{ s.nom }}
          </th>
          <th colspan="3" style="text-align: right">
            5x {{ s.x5 | number : "1.2-2" }} 10x {{ s.x10 | number : "1.2-2" }}
          </th>
          <tr>
            <td
              *ngFor="
                let v of s.v | slice : 0 : 5;
                let j = index;
                let isFirst = first
              "
              [ngClass]="{
                valeur: i != iStat,
                c1: i == iStat && j == 0,
                c2: i == iStat && j == 1,
                c3: i == iStat && j == 2,
                c4: i == iStat && j == 3,
                c5: i == iStat && j == 4
              }"
            >
              <span [ngClass]="{ first: isFirst }">{{
                v.v | number : "1.2-2"
              }}</span>
            </td>
          </tr>
          <tr>
            <td
              *ngFor="let v of s.v | slice : 5 : 10; let j = index"
              [ngClass]="{
                valeur: i != iStat,
                c6: i == iStat && j == 0,
                c7: i == iStat && j == 1,
                c8: i == iStat && j == 2,
                c9: i == iStat && j == 3,
                c10: i == iStat && j == 4
              }"
            >
              <span>{{ v.v | number : "1.2-2" }}</span>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
