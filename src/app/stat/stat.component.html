<div *ngIf="visuStats" class="stat">
  <table>
    <tr>
      <td class="titre"><h3>Statistiques</h3></td>
      <td>
        <table>
          <tr>
            <th class="nom">dmax</th>
            <th>{{ dmax | number : "1.3-3" }}</th>
            <th>km</th>
          </tr>
          <tr>
            <th class="nom">vmax</th>
            <th>{{ vmax | number : "1.2-2" }}</th>
            <th>kts</th>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <table>
    <tr *ngFor="let s of stats; let i = index" [ngClass]="{ selected: i == iStat }" (click)="ligneClick(i)">
      <td>
        <table class="ligne">
          <th colspan="2" class="nom">
            {{ s.nom }}
          </th>
          <th colspan="3" style="text-align: right">
            5x {{ s.x5 | number : "1.2-2" }} 10x {{ s.x10 | number : "1.2-2" }}
          </th>
          <tr>
            <td
              *ngFor="let v of s.v | slice : 0 : 5; let isFirst = first"
              class="valeur"
            >
              <span [ngClass]="{ first: isFirst }">{{
                v.v | number : "1.2-2"
              }}</span>
            </td>
          </tr>
          <tr>
            <td *ngFor="let v of s.v | slice : 5 : 10" class="valeur">
              {{ v.v | number : "1.2-2" }}
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
