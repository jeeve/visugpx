<app-control
  [estOK]="estOK"
  [iPosition]="iPosition"
  [vSeuil]="vSeuil"
  [fenetreAuto]="fenetreAuto"
  [afficheFenetre]="!(visuStats && iStat > - 1)"
  (positionChange)="majPosition($event)"
  (seuilChange)="majSeuil($event)"
  (fenetreAutoChange)="majFenetreAuto($event)"
  (largeurFenetreChange)="majLargeurFenetre($event)"
  (visuStatsChange)="majVisuStats($event)"
  (visuChutesChange)="majVisuChutes($event)"
></app-control>
<app-map *ngIf="estOK"
  [iPosition]="iPosition"
  [iFenetre]="iFenetre"
  [vSeuil]="vSeuil"
  [visuStats]="visuStats"
  [visuChutes]="visuChutes"
  [iStat]="iStat"
  [calculStatOk]="calculStatsOk"
  (positionChange)="majPosition($event)"
  (iStatChange)="majiStat($event)"
></app-map>
<app-chart *ngIf="estOK && !ecranMini"
  [iPosition]="iPosition"
  [vSeuil]="vSeuil"
  [largeurFenetre]="largeurFenetre"
  [fenetreAuto]="fenetreAuto"
  [visuStats]="visuStats"
  [visuChutes]="visuChutes"
  [iStat]="iStat"
  [afficheFenetre]="!(visuStats && iStat > - 1)"
  (positionChange)="majPosition($event)"
  (seuilChange)="majSeuil($event)"
  (fenetreChange)="majFenetre($event)"
  (fenetreAutoChange)="majFenetreAuto($event)"
></app-chart>
<app-stat *ngIf="estOK"
  [visuStats]="visuStats"
  [iStat]="iStat"
  (calculOkChange)="majCalculStatsOk($event)"
  (iStatChange)="majiStat($event)"
  (positionChange)="majPosition($event)"
></app-stat>
